<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/hesapMakinesi.css">
</head>

<body>
  <div class="default-container">
    <div class="default-header">
      <img src="assets/img/calc.svg" alt="">
      <div class="tri-state-theme">
        <p>THEME</p>
        <div class="tri-state">
          <div class="tri-state-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="tri-state-toggle">
            <input class="button" type="radio" name="toggle" id="one" checked />
            <label for="one" class="label-one"></label>
            <input class="button" type="radio" name="toggle" id="two" />
            <label for="two" class="label-two"></label>
            <input class="button" type="radio" name="toggle" id="three" />
            <label for="three" class="label-three"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="default-screen">
      <h1>399,981</h1>
    </div>
    <div class="default-keyboards">
    <div class="default-keyboard">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
    </div>
    <div class="default-keyboard-bottom">
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi Aydınlık Modu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/hesapMakinesi.css">
</head>

<body>
  <div class="light-mode-container">
    <div class="light-mode-header">
      <img src="assets/img/calc -logo-light.svg" alt="">
      <div class="tri-state-theme light-theme">
        <p>THEME</p>
        <div class="tri-state">
          <div class="tri-state-numbers light-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="tri-state-toggle light-toogle">
            <input class="button" type="radio" name="toggle" id="one" checked/>
            <label for="one" class="label-one"></label>
            <input class="button" type="radio" name="toggle" id="two" />
            <label for="two" class="label-two"></label>
            <input class="button" type="radio" name="toggle" id="three" />
            <label for="three" class="label-three"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="light-mode-screen">
      <h1>399,981</h1>
    </div>
    <div class="light-mode-keyboards">
      <div class="light-mode-keyboard">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="light-del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div class="light-mode-keyboard-bottom">
        <button class="light-reset">RESET</button>
        <button class="light-equal">=</button>
      </div>
    </div>
  </div>
</body>

</html>
